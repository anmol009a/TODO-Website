<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Matrix</title>
    <script src="https://kit.fontawesome.com/6fef5ae642.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <!-- dynamically add navbar -->
        <div id="navigation"></div>
    </header>

    <main>
        <div class="container">
            <!-- Eisenhower's Matrix -->
            <div id="eisenhower-matrix">
                <div class="head" id="blank">
                    <h1> Eisenhower's Matrix</h1>
                </div>
                <div class="head" id="urgent">
                    <h2>Urgent</h2>
                </div>
                <div class="head" id="notUrgent">
                    <h2>Not Urgent</h2>
                </div>
                <div class="head" id="important">
                    <h2>Important</h2>
                </div>
                <div class="head" id="notImportant">
                    <h2>Not Important</h2>
                </div>

                <div class="quadrant" id="important-urgent">
                    <h4>DO</h4>
                    <p>Do it now.</p>
                    <ul class="task-list" id="task-list-important-urgent">
                        <!-- Tasks dynamically added here -->
                    </ul>
                    <!-- Dynamically add add-task-form -->
                </div>
                <div class="quadrant" id="important-not-urgent">
                    <h4>Decide</h4>
                    <p>Schedule a time to do it.</p>
                    <ul class="task-list" id="task-list-important-not-urgent">
                        <!-- Tasks dynamically added here -->
                    </ul>
                    <!-- Dynamically add add-task-form -->

                </div>


                <div class="quadrant" id="not-important-urgent">
                    <h4>Delegate</h4>
                    <p>Who can do it for you?</p>
                    <ul class="task-list" id="task-list-not-important-urgent">
                        <!-- Tasks dynamically added here -->
                    </ul>
                    <!-- Dynamically add add-task-form -->
                    
                </div>
                <div class="quadrant" id="not-important-not-urgent">
                    <h4>Delete</h4>
                    <p>Eliminate it.</p>
                    <ul class="task-list" id="task-list-not-important-not-urgent">
                        <!-- Tasks dynamically added here -->
                    </ul>
                    <!-- Dynamically add add-task-form -->
                    
                </div>
            </div>
        </div>
    </main>

    <!-- dynamically add footer -->
    <div id="footer"></div>
    
    <!-- add anvbar -->
    <script src="js/nav.js"></script>
    <!-- require task functions -->
    <script src="js/task.js"></script>
    <!-- require task dsoplay functions -->
    <script src="js/display-task.js"></script>
    <!-- require task-form functions -->
    <script src="js/add-task-form.js"></script>
    <!-- display items: navbar, footer, task, task-form -->
    <script src="js/script.js"></script>
</body>

</html>
